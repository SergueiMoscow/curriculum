<div>
  <h3>{{ .title }}</h3>
  <h4>{{ .company }}</h4>
  <h5>{{ .industry }}</h5>
  <p>{{ .city }} | {{ .start_date }} - {{ if .end_date }}{{ .end_date }}{{ else }}Present{{ end }}</p>
  <ul>
    {{ range .responsibilities }}
      <li>{{ . }}</li>
    {{ end }}
  </ul>
  {{ if .technologies }}
    <p><strong>Технологии:</strong> {{ delimit .technologies ", " }}</p>
  {{ end }}  
</div>
